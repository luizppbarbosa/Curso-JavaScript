<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu Primeiro Programa</title>
    <style>
        body { /* Comentário em CSS */
            background-color: #030596;
            color: #fff;
            font: normal 16pt Arial;
        }
        h1 {
            font-size: 20pt;
            text-shadow: 1px 1px 1px #000;
            color: #a52a2a;
        }
    </style>

</head>
<body>
    <h1>Olá, Mundo!</h1> <!-- comentário em HTML -->
    <p>Já me livrei da maldição!!</p>
    <script>
        
        var nome = prompt('Qual é o seu nome?') // prompt é uma função que exibe uma caixa de diálogo para o usuário
        alert('Olá, ' + nome + '! Prazer em te conhecer!')

        

    </script>
</body>
</html>
